<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Git</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Check Box and Radio Box</h2>
    
    <fieldset>
        <legend>
            Pick One country
        </legend>
        <label for="Bangladesh">
            <input type="radio" name="country" id="Bangladesh">Bangladesh
        </label>

        <label for="Canada">
            <input type="radio" name="country" id="Canada">Canada
        </label>
        
        <label for="New Zealand">
            <input type="radio" name="country" id="New Zealand">New Zealand
        </label>
    </fieldset>

    <fieldset>
        <legend>
            Pick One country
        </legend>
        <label for="Bangladesh">
            <input type="checkbox" name="" id="Bangladesh">Bangladesh
        </label>

        <label for="Canada">
            <input type="checkbox" name="" id="Canada">Canada
        </label>
        
        <label for="New Zealand">
            <input type="checkbox" name="" id="New Zealand">New Zealand
        </label>
    </fieldset>
</body>
</html>
